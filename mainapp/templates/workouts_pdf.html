<!DOCTYPE html>
<html>
<head>
    <title>Workouts PDF</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .workout { margin-bottom: 20px; }
        .workout img { max-width: 200px; height: auto; }
    </style>
</head>
<body>
    <h1>Workout List</h1>
    {% for workout in workouts %}
        <div class="workout">
            <h2>{{ workout.name }}</h2>
            <p>{{ workout.description }}</p>
            {% if workout.image %}
                <img src="{{ workout.image.url }}" alt="{{ workout.name }}">
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
