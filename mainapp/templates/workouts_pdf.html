<!-- Generowanie listy treningów jako pdf -->
<!DOCTYPE html>
<html>
<head>
    <title>Workouts PDF</title>
    <!-- Stylizacja strony -->
    <style>
        body { font-family: Arial, sans-serif; }
        .workout { margin-bottom: 20px; }
        .workout img { max-width: 200px; height: auto; }
    </style>
</head>
<body>
    <h1>Workout List</h1>
    <!-- Pętla iterująca po treningach -->
    {% for workout in workouts %}
        <div class="workout">
            <h2>{{ workout.name }}</h2>
            <p>{{ workout.description }}</p>
        </div>
    {% endfor %}
</body>
</html>
